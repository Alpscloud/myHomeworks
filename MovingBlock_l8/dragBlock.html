<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moving block</title>
	<style>
		#moving {
			width: 100px;
			height: 100px;
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: transparent;
			border: 2px solid #000;
			font-size: 18px;
			line-height: 100px;
			text-align: center;
			cursor:  pointer;
		}
	</style>
</head>
<body>
	<div id="moving">Drag me!</div>
	<script src="forAllBrowsers.js"></script>
</body>
</html>
