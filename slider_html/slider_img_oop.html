<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
	.mainDiv, 
	.largeImg{
	display:table;
		margin:0 auto;
		position: relative;
	}
		.miniImg{
		overflow:hidden;
		}
        .miniImg img{
            float:left;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            /*background-image: url(1.png);*/
        }
        .largeImg img{
		
            width: 200px;
            height:200px
        }
		.-active {
        opacity: 0.5;
    }
		
    </style>
</head>
<body>
<div class = "mainDiv">
    <div id="largeImg" class="largeImg"></div>
    <div id="miniImg" class="miniImg">
       <img src="./images/1.png">
       <img src="./images/2.jpg">
       <img src="./images/3.jpg">
       <img src="./images/4.jpg">
       <img src="./images/2.jpg">
       <img src="./images/3.jpg">
       <img src="./images/4.jpg">        
    </div>
    
    <span id="next">Next</span>  
 </div>     
    <script>
        function Slider(element){
           if(!element) return;
            this.element = element;
            this.largeImg = document.getElementById("largeImg");
			this.miniImg = document.getElementById("miniImg");
			this.next = document.getElementById("next");
			this.len = 4;
            this.wigthImg =  parseInt(window.getComputedStyle(miniImg.firstElementChild).getPropertyValue("width"));
            this.firstImgSrc = miniImg.firstElementChild.src;
            this.largeImg.insertAdjacentHTML("afterBegin", "<img src=" + this.firstImgSrc +">");
            this.element.addEventListener("click", this.handler.bind(this));
			this.next.addEventListener("click",this.buttonNext.bind(this));
			this.activeClass = '-active';            
        }
		Slider.prototype.buttonNext = function(){
		this.miniImg.style = -this.wigthImg + "px";
			this.active = document.querySelector('.' + this.activeClass);
			
		}
        Slider.prototype.handler = function(e){
             var target = e.target,
                attr = target.getAttribute("src");
            this.largeImg.firstElementChild.src = attr; 
			
			this.removeClass();
			target.classList.add(this.activeClass);
            
        }
		
        Slider.prototype.removeClass = function (){
			this.active = document.querySelector('.' + this.activeClass);
            
			if(this.active != null)
			this.active.classList.remove(this.activeClass);
        }
		
		
    new Slider(document.getElementById("miniImg"));
        
        
       
        
        
    </script>
</body>
</html>
