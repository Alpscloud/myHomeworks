<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fotorama</title>

	<style>
		.slide,
		.img-slide,
		.slider-list {
			
			display:  table;
			margin: 0 auto;
			position:  relative;
		}
		.img-slide img {
			width: 600px;
			height: 400px;
		}
		.slider-list {
			text-align: center;
		}
		.slider-list img {
			width:  200px;
			height: 200px;
			margin: 5px;
		}

		.active {
			opacity: 0.5;
		}

		.outer {overflow: hidden;}
	</style>
</head>
<body>
	<div class="slide">
		<div class = "img-slide"></div>
		<div class="outer">
			<div class="slider-list">
				<img src="http://www.placehold.it/300x250" alt="">
		        <img src="http://www.placehold.it/400x250" alt="">
		        <img src="http://www.placehold.it/500x250" alt="">
		        <img src="http://www.placehold.it/600x250" alt="">
		        <img src="http://www.placehold.it/700x250" alt="">
		        <img src="http://www.placehold.it/800x250" alt="">
		        <img src="http://www.placehold.it/900x250" alt="">
			</div>
		</div>

		<button data-id="next" class="next">next</button>

	</div>
	<script src="slider.js"></script>
</body>
</html>
