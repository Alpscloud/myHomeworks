<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>RegExp</title>
</head>
<body>
<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2014 - день, месяц, год
 -->
<script>
	// index
	var regexp = /\d{5}/,
		index = "lorem ipsum 11111",
		result = index.match(regexp);

	for (var i = 0; i < result.length; i++) {
		console.log('Ваш индекс: ' + result[i]);
	};

	//ip
	var regexpIp = /\d{3}.\d{3}.\d{3}.\d{3}/,
		ip = "my internet protocol is 192.168.200.100",
		result = ip.match(regexpIp);

	for (var i = 0; i < result.length; i++) {
		console.log('Ваш IP адрес: ' + result[i]);
	};

	//price
	var regexpPrice = /(\$\d{1,4}\.?\d{1,4})|(\$\d{1,4})/g,
		price = "$0.84, $2.84, $4",
		result = price.match(regexpPrice);

	for (var i = 0; i < result.length; i++) {
		console.log('Цены: ' + result[i]);
	};

	//date
	var regexpDate = /\d{1,2}\/\d{1,2}\/\d{4}/,
		date = "Сегодня 29/07/2016",
		result = date.match(regexpDate);

	for (var i = 0; i < result.length; i++) {
		console.log('Дата: ' + result[i]);
	};
</script>
	
</body>
</html>
