<!DOCTYPE html>

<script>
	var userPhrase = prompt("Введите случайную фразу из нескольких слов:"), // получаем фразу
 		phraseWords = userPhrase.split(' '), // переводим фразу в массив

		var template = '<li>'+ phraseWords[i] + '</li>';

		// проверка индекса первого слова и последнего\предпоследнего - так не работает!
		if(phraseWords[i] == 0) {
			var upperWord = phraseWords[i].innerHTML.toUpperCase();
			phraseWords[i].innerHTML = upperWord;
		} else if (phraseWords[i] == phraseWords.length-1 || phraseWords[i] == phraseWords.length-2) {
			var lowerWord = phraseWords[i].innerHTML.toLowerCase();
			phraseWords[i].innerHTML.toLowerCase() = lowerWord;
		};

		takeListFromDOM.insertAdjacentHTML('afterBegin', template);
	};

	// Вывод кол-ва букв а
	var lettersA = 0;

</script>
